<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /app

    <Directory /app>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    WSGIDaemonProcess backend user=www-data group=www-data threads=5
    WSGIScriptAlias / /app/app.wsgi

    <Directory /app>
        WSGIProcessGroup backend
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>
